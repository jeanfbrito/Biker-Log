# Configuration for GitHub Labeler Action v5
# This file defines which labels to apply based on file changes

# Documentation changes
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '*.md'
      - 'docs/**'
      - '.github/*.md'
      - 'LICENSE*'

# Build and configuration
build:
  - changed-files:
    - any-glob-to-any-file:
      - '*.gradle'
      - '*.gradle.kts'
      - 'gradle/**'
      - 'gradlew*'
      - '.github/workflows/**'

# Test files
test:
  - changed-files:
    - any-glob-to-any-file:
      - 'app/src/test/**'
      - 'app/src/androidTest/**'
      - '**/test/**'
      - '**/*Test.kt'
      - '**/*Test.java'

# UI/UX changes
ui:
  - changed-files:
    - any-glob-to-any-file:
      - 'app/src/main/res/layout/**'
      - 'app/src/main/res/drawable/**'
      - 'app/src/main/res/values/colors.xml'
      - 'app/src/main/res/values/themes.xml'
      - 'app/src/main/res/values/styles.xml'
      - 'app/src/main/res/menu/**'
      - '**/views/**'
      - '**/*View.kt'
      - '**/*Activity.kt'
      - '**/*Fragment.kt'

# Data and database
data:
  - changed-files:
    - any-glob-to-any-file:
      - '**/data/**'
      - '**/*Repository.kt'
      - '**/*Dao.kt'
      - '**/*Database.kt'
      - '**/*Entity.kt'
      - '**/CsvLogger.kt'
      - '**/SensorEvent.kt'

# Calibration system
calibration:
  - changed-files:
    - any-glob-to-any-file:
      - '**/calibration/**'
      - '**/*Calibration*.kt'

# Services and background tasks
service:
  - changed-files:
    - any-glob-to-any-file:
      - '**/services/**'
      - '**/*Service.kt'
      - '**/*Worker.kt'
      - '**/*Receiver.kt'

# Dependencies
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'app/build.gradle.kts'
      - 'build.gradle.kts'
      - 'gradle/libs.versions.toml'

# GitHub specific
github:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'
      - '.gitignore'
      - '.gitattributes'

# Performance related
performance:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*Performance*.kt'
      - '**/*Optimization*.kt'
      - '**/*Cache*.kt'

# Security related
security:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*Security*.kt'
      - '**/*Encryption*.kt'
      - '**/*Auth*.kt'
      - 'app/proguard-rules.pro'

# Sensor related
sensors:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*Sensor*.kt'
      - '**/SensorLoggerService.kt'
      - '**/*Telemetry*.kt'

# Settings and configuration
settings:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*Settings*.kt'
      - '**/*Config*.kt'
      - '**/*Preferences*.kt'